name: Auto Release

on:
    push:
        branches: [main, dev]

permissions:
    contents: write

jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: '18'
                  cache: 'npm'

            - run: npm ci

            - name: Build
              run: npm run build:all

            - name: Validate build outputs
              run: |
                  for file in dist/auto-image.{standalone,userscript,bookmarklet}.js dist/auto-image.bookmarklet.txt; do
                      test -s "$file" || (echo "Missing or empty: $file" && exit 1)
                  done
                  echo "âœ… All outputs validated"

            - name: Generate version tag
              id: version
              run: |
                  VERSION="v$(date -u +%Y.%m.%d-%H%M%S)"
                  echo "tag=$VERSION" >> $GITHUB_OUTPUT
                  echo "Generated version: $VERSION"

            - name: Create Release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: ${{ steps.version.outputs.tag }}
                  release_name: Auto Release ${{ steps.version.outputs.tag }}
                  body: |
                      Automated release from main branch
                      
                      Commit: ${{ github.sha }}
                      
                      **Files with stable URLs:**
                      - `auto-image.standalone.js` - Standalone version
                      - `auto-image.userscript.js` - Userscript version  
                      - `auto-image.bookmarklet.js` - Bookmarklet JavaScript
                      - `auto-image.bookmarklet.txt` - Bookmarklet text
                  draft: false
                  prerelease: false
              id: create_release

            - name: Upload standalone
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: dist/auto-image.standalone.js
                  asset_name: auto-image.standalone.js
                  asset_content_type: application/javascript

            - name: Upload userscript
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: dist/auto-image.userscript.js
                  asset_name: auto-image.userscript.js
                  asset_content_type: application/javascript

            - name: Upload bookmarklet JS
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: dist/auto-image.bookmarklet.js
                  asset_name: auto-image.bookmarklet.js
                  asset_content_type: application/javascript

            - name: Upload bookmarklet text
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: dist/auto-image.bookmarklet.txt
                  asset_name: auto-image.bookmarklet.txt
                  asset_content_type: text/plain